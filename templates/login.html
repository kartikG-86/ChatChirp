 {% block content %}
{% include 'header.html' %}
<div class="container py-5">
  <div class="row justify-content-center py-5 my-5 mx-2">
    <div class="col-md-8 col-lg-4 col-12">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Login</h5>
          <div class="text-danger">
            <h4>{{message}}</h4>
          </div>
          <form action="/login" method="post">
            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mb-3">
              <a  style="text-decoration:None" href="{{url_for('forgotPassword')}}">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block col-12">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
{% endblock %}
