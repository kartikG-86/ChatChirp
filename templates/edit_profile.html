{% block content %}
{% include 'header.html' %}

<div class="container-fluid edit_body">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="{{user.username | gravatar}}" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name">{{user.username if user.username else user.fullname}}</h5>
                            <h6 class="user-email">{{user.email}}</h6>
                        </div>
                        <div class="about">
                            <h5>Bio</h5>
                            <p>{{user.bio}}.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <form action="{{url_for('edit_profile')}}" method="post">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 my-2">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-2">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullname"
                                           value="{{ user.fullname if user.fullname else '' }}"
                                           placeholder="Enter full name">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-2">
                                <div class="form-group">
                                    <label for="fullName">UserName</label>
                                    <input type="text" class="form-control" id="username" value="{{ user.username if user.username else '' }}"
                                           name="username" placeholder="Enter full name">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-2">
                                <div class="form-group">
                                    <label for="eMail">Email</label>
                                    <input type="email" class="form-control" id="eMail" value="{{ user.email if user.email else '' }}"
                                           name="email" placeholder="Enter email ID">
                                </div>
                            </div>
                            <div class="col-12 my-2">
                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <textarea name="bio" class="form-control" placeholder="Enter Something about you"
                                              id="floatingTextarea" style="height: 100px">{{user.bio if user.bio else ' '}}</textarea>
                                </div>
                            </div>

                        </div>

                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 my-3 ">
                                <div class="text-right">
                                    <button type="submit" id="submit" name="submit" class="btn btn-outline-success">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
